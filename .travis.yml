language: ruby
cache: bundler
services:
- postgresql
jobs:
  include:
  - stage: build
    before_script:
    - gem install bundler:2.0.2
    - psql -c "create database pik_test;" -U postgres
    script:
    - bundle exec rspec spec
    - bundle exec bundle-audit check --update --ignore CVE-2015-9284
    - bundle exec brakeman --quiet
    - bundle exec rubocop
stages:
  - build
